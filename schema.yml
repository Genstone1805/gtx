components:
  schemas:
    AddPhoneNumber:
      type: object
      properties:
        phone_number:
          type: string
      required:
      - phone_number
    CategoryEnum:
      enum:
      - Popular
      - Shopping
      type: string
      description: |-
        * `Popular` - Popular
        * `Shopping` - Shopping
    ChangePassword:
      type: object
      properties:
        old_password:
          type: string
          maxLength: 128
        new_password:
          type: string
          maxLength: 128
          minLength: 8
        confirm_new_password:
          type: string
          maxLength: 128
          minLength: 8
      required:
      - confirm_new_password
      - new_password
      - old_password
    CreateGiftCard:
      type: object
      properties:
        type:
          $ref: '#/components/schemas/Type137Enum'
        name:
          type: string
          maxLength: 150
        store:
          type: integer
        rate:
          type: string
          format: decimal
          pattern: ^-?\d{0,4}(?:\.\d{0,2})?$
      required:
      - name
      - store
    CreateGiftStore:
      type: object
      properties:
        category:
          $ref: '#/components/schemas/CategoryEnum'
        name:
          type: string
          maxLength: 50
        image:
          type: string
        cards:
          type: array
          items:
            type: object
            additionalProperties: {}
          writeOnly: true
      required:
      - image
      - name
    CreateTransactionPin:
      type: object
      properties:
        pin:
          type: string
          maxLength: 4
          minLength: 4
        confirm_pin:
          type: string
          maxLength: 4
          minLength: 4
      required:
      - confirm_pin
      - pin
    GiftCardList:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 150
        rate:
          type: string
          format: decimal
          pattern: ^-?\d{0,4}(?:\.\d{0,2})?$
        type:
          $ref: '#/components/schemas/Type137Enum'
        store:
          allOf:
          - $ref: '#/components/schemas/GiftStoreList'
          readOnly: true
      required:
      - id
      - name
      - store
    GiftCardOrderCreate:
      type: object
      properties:
        type:
          $ref: '#/components/schemas/GiftCardOrderCreateTypeEnum'
        name:
          type: integer
          nullable: true
        image:
          type: string
          format: uri
        amount:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
      required:
      - amount
      - image
      - type
    GiftCardOrderCreateTypeEnum:
      enum:
      - Physical
      - E-Code
      type: string
      description: |-
        * `Physical` - Physical
        * `E-Code` - E-Code
    GiftCardStoreList:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        category:
          $ref: '#/components/schemas/CategoryEnum'
        name:
          type: string
          maxLength: 50
        image:
          type: string
          format: uri
        cards:
          type: string
          readOnly: true
      required:
      - cards
      - id
      - image
      - name
    GiftStoreList:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 50
      required:
      - id
      - name
