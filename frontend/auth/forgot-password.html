<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - GTX</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Forgot Password</h1>
            <p class="text-center text-muted mb-20">
                Enter your email address and we'll send you a code to reset your password.
            </p>
            <form id="forgotForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="btn btn-primary">Send Reset Code</button>
            </form>
            <p class="text-center mt-20">
                Remember your password? <a href="login.html" class="link">Login</a>
            </p>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script>
        document.getElementById('forgotForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const form = this;
            const submitBtn = form.querySelector('button[type="submit"]');
            const email = document.getElementById('email').value;

            UI.showLoader(submitBtn);

            try {
                const response = await api.requestPasswordReset(email);
                const data = await response.json();

                if (response.ok) {
                    sessionStorage.setItem('resetEmail', email);
                    UI.showAlert(form, 'Reset code sent! Check your email.', 'success');
                    setTimeout(() => {
                        window.location.href = 'reset-password.html';
                    }, 2000);
                } else {
                    UI.showAlert(form, data.detail || 'Failed to send reset code.');
                }
            } catch (error) {
                UI.showAlert(form, 'Network error. Please try again.');
            } finally {
                UI.hideLoader(submitBtn);
            }
        });
    </script>
</body>
</html>
