<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
    <div style="background-color: #f8f9fa; border-radius: 10px; padding: 30px; text-align: center;">
        <h1 style="color: #333; margin-bottom: 20px;">Password Reset</h1>

        <p style="font-size: 16px; margin-bottom: 20px;">
            Your password reset code is:
        </p>

        <div style="background-color: #dc3545; color: white; font-size: 32px; font-weight: bold; letter-spacing: 8px; padding: 20px 40px; border-radius: 8px; display: inline-block; margin: 20px 0;">
            {{ code }}
        </div>

        <p style="font-size: 14px; color: #666; margin-top: 20px;">
            This code will expire in 10 minutes.
        </p>

        <p style="font-size: 14px; color: #666;">
            If you did not request a password reset, please ignore this email.
        </p>
    </div>
</body>
</html>
