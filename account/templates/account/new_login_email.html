<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
    <div style="background-color: #f8f9fa; border-radius: 10px; padding: 30px; text-align: center;">
        <h1 style="color: #007bff; margin-bottom: 20px;">New Login Detected</h1>

        <p style="font-size: 16px; margin-bottom: 20px;">
            Hi{{ user.full_name|default:"" }},
        </p>

        <p style="font-size: 16px; margin-bottom: 20px;">
            A new login to your account was detected.
        </p>

        <div style="background-color: #e9ecef; padding: 20px; border-radius: 8px; margin: 20px 0; text-align: left;">
            <p style="margin: 5px 0;"><strong>Time:</strong> {{ timestamp }}</p>
            <p style="margin: 5px 0;"><strong>IP Address:</strong> {{ ip_address }}</p>
        </div>

        <p style="font-size: 14px; color: #dc3545; margin-top: 20px;">
            If this wasn't you, please reset your password immediately and contact our support team.
        </p>
    </div>
</body>
</html>
