services:
  web:
    build: .
    network_mode: host
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@localhost:5432/gtx
      - DEBUG=True
      - SECRET_KEY=django-insecure-change-this-in-production
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./media:/app/media
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    network_mode: host
    environment:
      - POSTGRES_DB=gtx
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d gtx"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  ngrok:
    image: ngrok/ngrok:latest
    network_mode: host
    environment:
      - NGROK_AUTHTOKEN=25asNadK1r4iV72xLxIFhEerujL_3JVfLiNDqH5bZqBLzgwWd
    command: http 8000 --log stdout
    depends_on:
      - web
    restart: unless-stopped

volumes:
  postgres_data:
